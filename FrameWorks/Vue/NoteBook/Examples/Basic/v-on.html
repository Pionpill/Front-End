<!-- v-on.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>v-on 指令</title>
  </head>

  <body>
    <div id="app">
      <input type="button" value="v-on指令" v-on:click="click" />
      <input type="button" value="@指令" @click="click" />
      <input type="button" value="双击" @dblclick="click" />
      <h2 @click="changeFood">{{food}}</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          food: "小鸡炖蘑菇",
        },
        methods: {
          click: function () {
            alert("轻一点");
          },
          changeFood: function () {
            this.food += "不好吃";
          },
        },
      });
    </script>
  </body>
</html>
