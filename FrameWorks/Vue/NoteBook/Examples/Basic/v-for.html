<!-- v-for 标签 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>v-for</title>
  </head>
  <body>
    <div id="app">
      <input type="button" value="添加数据" @click="add" />
      <input type="button" value="删除数据" @click="remove" />
      <ul>
        <li v-for="item in arr">{{item}} 阿巴阿巴</li>
        <li v-for="(item,index) in arr">{{index}} {{item}}</li>
      </ul>
      <h2 v-for="item in vegetables" :title="item.name">{{item.name}}</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          arr: ["小", "鸡", "炖", "蘑", "菇"],
          vegetables: [{ name: "小鸡炖蘑菇" }, { name: "青椒炒肉丝" }],
        },
        methods: {
          add: function () {
            this.vegetables.push({ name: "牛排" });
          },
          remove: function () {
            this.vegetables.shift();
          },
        },
      });
    </script>
  </body>
</html>
