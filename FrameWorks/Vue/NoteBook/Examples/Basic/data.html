<!-- data.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>data 属性的使用</title>
  </head>

  <body>
    <div id="app">
      <h2>{{message}}</h2>
      <h2>{{article.name}}</h2>
      <ul>
        <li>{{hobbies[0]}}</li>
        <li>{{hobbies[1]}}</li>
        <li>{{hobbies[2]}}</li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!!!",
          article: {
            name: "Pionpill",
            email: "673486387@qq.com",
          },
          hobbies: ["健身", "敲代码", "睡大觉"],
        },
      });
    </script>
  </body>
</html>
