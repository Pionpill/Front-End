<!-- el.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>el 挂载点</title>
  </head>

  <body>
    <div id="app">{{message}}</div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!!!",
        },
      });
    </script>
  </body>
</html>
