<!-- v-if 标签 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>v-if</title>
  </head>
  <body>
    <div id="app">
      <input type="button" value="切换显示" @click="toggleIsShow" />
      <p v-if="isShow">小鸡炖蘑菇</p>
      <p v-show="isShow">蘑菇炖小鸡</p>
      <h2 v-if="temperature>=35">热死了</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          isShow: false,
          temperature: 20,
        },
        methods: {
          toggleIsShow: function () {
            this.isShow = !this.isShow;
          },
        },
      });
    </script>
  </body>
</html>
