<!-- el.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>v-text 指令</title>
  </head>

  <body>
    <div id="app">
      <h2 v-text="message+'!!!'">不显示</h2>
      <h2 v-text="info">不显示</h2>
      <h2>{{message+"???"}}</h2>
      <h2>{{message}}???</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue",
          info: "希望人没事",
        },
      });
    </script>
  </body>
</html>
