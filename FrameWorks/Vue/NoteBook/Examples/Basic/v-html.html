<!-- v-html.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>v-html 指令</title>
  </head>

  <body>
    <div id="app">
      <p v-html="message"></p>
      <p v-text="content"></p>
      <p v-html="content"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue",
          content: "<a href='https://github.com'>Github </a>",
        },
      });
    </script>
  </body>
</html>
