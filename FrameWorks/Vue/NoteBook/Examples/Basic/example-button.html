<!DOCTYPE html>
<html lang="en">
  <head>
    <title>案例:按钮</title>
  </head>
  <body>
    <div id="app">
      <button @click="sub">-</button>
      <span>{{number}}</span>
      <button @click="add">+</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          number: 0,
        },
        methods: {
          add: function () {
            if (this.number < 10) this.number++;
          },
          sub: function () {
            if (this.number > 0) this.number--;
          },
        },
      });
    </script>
  </body>
</html>
